# Full reference: https://docs.airplane.dev/tasks/task-definition

slug: demo_database_dump
name: Database dump
description: This task dumps a mongoDB to file and uploads the backup to AWS s3 storage.

shell:
  entrypoint: database_dump.sh

  envVars:
    AWS_ACCESS_KEY_ID:
      config: AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY:
      config: AWS_SECRET_ACCESS_KEY
    AWS_BUCKET:
      config: AWS_BUCKET
    AWS_REGION:
      config: AWS_REGION
    DB_NAME:
      config: DB_NAME
    DB_HOST:
      config: DB_HOST
    DB_PORT:
      config: DB_PORT
